# CRITICAL: Server port for Elastic Beanstalk
server.port=${PORT:5000}

# Production Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://mysql-training.cd4qsem4uf1x.us-west-2.rds.amazonaws.com:3306/team1capstonedb}
